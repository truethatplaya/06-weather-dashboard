<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div id="dashboardHeader" class="container-fluid">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <!--Left Aside-->
    <aside class="asideLeft container-fluid col-3">
      <h4>Serach for a City:</h4>
      <div class="input-group mb-3">
        <input id="cityInput"type="text" class="form-control" />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchBtn"
          >
            Search
          </button>
        </div>
      </div>
      <div class="list-group" style="display: none">
        <a
          href="#"
          id="storedCity"
          class="list-group-item list-group-item-action active"
          aria-current="true"
        >
          The current link item
        </a>
        <a href="#" class="list-group-item list-group-item-action"
          >A second link item</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >A third link item</a
        >
        <a href="#" class="list-group-item list-group-item-action"
          >A fourth link item</a
        >
        <a
          href="#"
          class="list-group-item list-group-item-action disabled"
          tabindex="-1"
          aria-disabled="true"
          >A disabled link item</a
        >
        </div>
    </aside>

    <!--Main Container-->
    <div class="currentContainer row justify-content-left">
      <div>
        <h4 id="currentCity"></h4>
        <p id="currentTemp"></p>
        <p id="currentHumidity"></p>
        <p id="currentWindSpeed"></p>
        <p id="currentUV" style="display:none">UV</p>
      </div>
    </div>
    <div>
      <!--Five Day Forcast Conatiner-->
      <h4>5 Day Forcast:</h4>
      <div class="row justify-content-center">
        <!--Cards-->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Date +1</h5>
              <!-- <img src="..." class="card-img-top" alt="..." /> -->
              <p class="card-text">
                Temp:
              </p>
              Humidity:
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Date +2</h5>
              <!-- <img src="..." class="card-img-top" alt="..." /> -->
              <p class="card-text">
                Temp:
              </p>
              <p></p>
              Humidity:
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Date +3</h5>
              <!-- <img src="..." class="card-img-top" alt="..." /> -->
              <p class="card-text">
                Temp:
              </p>
              Humidity:
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Date +4</h5>
              <!-- <img src="..." class="card-img-top" alt="..." /> -->
              <p class="card-text">
                Temp:
              </p>
              Humidity:
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Date +5</h5>
              <!-- <img src="..." class="card-img-top" alt="..." /> -->
              <p class="card-text">
                Temp:
              </p>
              Humidity:
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
